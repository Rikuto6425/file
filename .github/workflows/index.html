<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントだよお～！</title>
    <script>
        // Google ドライブのダウンロードリンク
        const files = {
            "file1.pdf": "https://drive.google.com/file/d/1lDwcd7RMUd2vEln8yURcauzcCjFOrIdG/view?usp=drive_link",
            "file2.pdf": "https://drive.google.com/file/d/1QIx4Lr3A3dFvbXIJcXndY25ozWEqB-hh/view?usp=drive_link",
            "file3.pdf": "https://drive.google.com/file/d/18_ON6_v_fJQWVNOtvN6gCd6Ztn9XaZ6i/view?usp=drive_link"
        };

        // ファイルごとのパスワード設定
        const passwords = {
            "file1.pdf": "ちゃろー",
            "file2.pdf": "ごちうさ",
            "file3.pdf": "おにまい"
        };

        function requestPassword(fileName) {
            let userPassword = prompt(fileName + " のパスワードを入力してね！:");

            if (userPassword === passwords[fileName]) {
                alert("ダウンロードようがす！");
                window.location.href = files[fileName]; // Google ドライブのダウンロードリンクを開く
            } else {
                alert("パスワードが違うよお＞＜");
            }
        }
    </script>
</head>
<body>
    <h2>先輩ちゃろー☆ダウンロードするファイルを選択してよ～！</h2>
    <ul>
        <li><a href="#" onclick="requestPassword('file1.pdf')">漆黒のバイブル</a></li>
        <li><a href="#" onclick="requestPassword('file2.pdf')">奄美のプリンス</a></li>
        <li><a href="#" onclick="requestPassword('file3.pdf')">常葉大学</a></li>
    </ul>
</body>
</html>
